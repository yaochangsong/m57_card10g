<title>万兆网卡</title>

<script language="JavaScript" type="text/javascript">

var msg = ["<font color='green'>上传中...", 
			"<font color='blue'>成功更新配置.</font>", 
			"<font color='red'>上传文件失败!</font>", 
			"<font color='red'>上传文件错误!</font>",
			"<font color='red'>文件格式错误!</font>"];		

 $(function () {	  
	var bar = $('#cfg_bar');
	var percent = $('#cfg_per');
	var status = $('#msg');

	$('#import').ajaxForm({
		beforeSend: function () {
			status.empty();
			var percentVal = '0%';
			bar.width(percentVal)
			percent.html(percentVal);
		},
		uploadProgress: function (event, position, total, percentComplete) {
			var percentVal = percentComplete + '%';
			bar.width(percentVal)
			percent.html(percentVal);
			status.html(msg[0]);
		},
		success: function () {
			var percentVal = '100%';
			bar.width(percentVal)
			percent.html(percentVal);
			status.html(msg[4]);
		},
		complete: function (xhr) {
			var result = xhr.responseText.split("|");
			status.html(msg[parseInt(result[1])]);
		},
		
		error: function() {   
			status.html(msg[2]); 
		} 
	});
});

function Import() 
{
	var oFile = document.getElementById("file");
	if (oFile.value == "") {
		alert('请选择一个配置文件。');
		return false;
	}

    if (!confirm("导入将覆盖当前配置，请先备份配置文件，确定导入？")) {
        return false;
    }
    
	var oFileSize = oFile.files[0].size;
	console.log("filesize:"+oFileSize+" bytes");
	if (oFileSize > 1024 * 1024 * 30) {
		alert('文件过大，文件应在30M以内。');
		return false;
	}
	return true;
}

$(document).ready(function () {
}); 
</script>

<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页

	<a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
	<i class="Hui-iconfont">&#xe68f;</i>
	</a>
</nav>
<div class="pd-20" style="padding-top:20px;text-align:-webkit-center;">
<form name="import" id="import" method="post" action="/ajax/go_import" enctype="multipart/form-data">
	<table class="table table-border table-bordered table-bg mt-20" style="width:80%">
    <thead>
      <tr>
        <th colspan="3" scope="col" class="bg_title">配置升级</th>
      </tr>
    </thead>
    <tbody>
    	<tr class="bg_white" onMouseOver="mouseoverd(this)" onMouseOut="mouseoutd(this)">
            <td width="15%">导出配置文件</td>
            <td width="60%">
			<select id="filename" style="padding:3px;">
				<option value="0">应用配置(config.json)</option>
				<option value="1">路由配置(nr_config.json)</option>
			</select>
            </td>
            <td width="25%"><input type="button" onClick="go_export()" class="btn btn-danger radius" value="导出"></td>
        </tr>
		<tr class="bg_white" onMouseOver="mouseoverd(this)" onMouseOut="mouseoutd(this)">
        	<td>导入配置文件</td>
            <td><input type="file" name="file" id="file"></td>
            <td><input type="submit" id="btn_Import" class="btn btn-danger radius" onClick="return Import();" value="导入">
				
            </td>
        </tr>
        
        <tr class="bg_white" onMouseOver="mouseoverd(this)" onMouseOut="mouseoutd(this)">
        	<td>上传状态</td>
            <td>
            	<div class="dprogress">
                    <div class="dbar" id="cfg_bar"></div>
                    <div class="dpercent" id="cfg_per">0%</div>
                </div>
            </td> 
            <td>
				<div style="float:left" class="dmsg" id="msg"></div> 
            </td>
        </tr>
        <tr class="bg_white" onMouseOver="mouseoverd(this)" onMouseOut="mouseoutd(this)">
        	<td>升级说明</td>
        	<td colspan="2">升级支持文件: config.json, nr_config.json, 升级后重启应用生效</td>
        </tr>
    </tbody>
  </table>
</form>

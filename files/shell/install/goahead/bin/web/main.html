<script language="JavaScript" type="text/javascript">
var sysInfo = [
    {"title":"软件版本",      	 "id":"soft_version"},
    {"title":"内核版本",	  	    "id":"kernel_version"},
    {"title":"万兆网卡状态",	  	    "id":"card_status"},
    {"title":"板卡温度",	  	 	"id":"board_temp"}
];

var upstreamStatistics = [
    {"title":"读取数据量",      "id":"readBytes"},
    {"title":"路由数据量",	  	  "id":"routeBytes"},
    {"title":"发送数据量",	  	  "id":"sendBytes"},
    {"title":"发送失败数据量",	 "id":"sendErrBytes"},
    {"title":"转发报文数",	  	  "id":"forwardPackages"},
    {"title":"路由失败报文数",	 "id":"routeErrPackages"},
];


var downstreamStatistics = [
    {"title":"命令报文数",      "id":"cmdPackages"},
    {"title":"数据报文数",	  	  "id":"dataPackages"},
    {"title":"解析失败数",	  	  "id":"errPackages"},
];

$(document).ready(function () {
    go_statistics();

		<script>
            for (var i=0; i<sysInfo.length; i++) {
                var str = "<tr class='bg_white' onMouseOver='mouseoverd(this)' onMouseOut='mouseoutd(this)'>";
                document.writeln(str);
                str = "<td width='15%'>"+sysInfo[i].title+"</td>";
                document.writeln(str);
                str = "<td width='85%'><font id='"+sysInfo[i].id+"'></font></td>";
                document.writeln(str);
            }
    	</script >
    </tbody>
  </table>

<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Expires" content="0" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="Cache" content="no-cache" />
<title>万兆网卡</title>
<style>
body{margin:0}
body{font-family:"Helvetica Neue",Helvetica,Arial,sans-serif;font-size:14px;line-height:1.42857143;color:#333;background-color:#fff}
body{font-family:'微软雅黑','hei','黑体',Arial,Helvetica,sans-serif;color:#4d4d4d}
h1{margin:.67em 0;font-size:2em}
.h1,h1{font-size:36px}
.h1,.h2,.h3,h1,h2,h3{margin-top:20px;margin-bottom:10px}
*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
.h1,.h2,.h3,.h4,.h5,.h6,h1,h2,h3,h4,h5,h6{font-family:inherit;font-weight:500;line-height:1.1;color:inherit}
button,input,optgroup,select,textarea{margin:0;font:inherit;color:inherit}
button,input,select,textarea{font-family:inherit;font-size:inherit;line-height:inherit}
#loginbox{margin:0 auto;padding-top:60px;width:300px;text-align:center}
#loginbox .logo-name{width:100%;height:60px;background:url(../images/logo.png) no-repeat center center}
h3,.h3{font-weight:600;font-size:16px}
.form-horizontal .form-group{margin-right:-15px;margin-left:-15px}
.form-group{margin-bottom:15px}
:after,:before{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}
.btn-group-vertical>.btn-group:after,.btn-group-vertical>.btn-group:before,.btn-toolbar:after,.btn-toolbar:before,.clearfix:after,.clearfix:before,.container-fluid:after,.container-fluid:before,.container:after,.container:before,.dl-horizontal dd:after,.dl-horizontal dd:before,.form-horizontal .form-group:after,.form-horizontal .form-group:before,.modal-footer:after,.modal-footer:before,.modal-header:after,.modal-header:before,.nav:after,.nav:before,.navbar-collapse:after,.navbar-collapse:before,.navbar-header:after,.navbar-header:before,.navbar:after,.navbar:before,.pager:after,.pager:before,.panel-body:after,.panel-body:before,.row:after,.row:before{display:table;content:" "}
.btn-group-vertical>.btn-group:after,.btn-toolbar:after,.clearfix:after,.container-fluid:after,.container:after,.dl-horizontal dd:after,.form-horizontal .form-group:after,.modal-footer:after,.modal-header:after,.nav:after,.navbar-collapse:after,.navbar-header:after,.navbar:after,.pager:after,.panel-body:after,.row:after{clear:both}
.form-control{display:block;width:100%;height:34px;padding:6px 12px;font-size:14px;line-height:1.42857143;color:#555;background-color:#fff;background-image:none;border:1px solid #ccc;border-radius:4px;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,.075);box-shadow:inset 0 1px 1px rgba(0,0,0,.075);-webkit-transition:border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;-o-transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s;transition:border-color ease-in-out .15s,box-shadow ease-in-out .15s}
.form-control{border-radius:1px}
.field-validation-valid{display:none}
.btn{display:inline-block;padding:6px 12px;margin-bottom:0;font-size:14px;font-weight:400;line-height:1.42857143;text-align:center;white-space:nowrap;vertical-align:middle;-ms-touch-action:manipulation;touch-action:manipulation;cursor:pointer;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;background-image:none;border:1px solid transparent;border-radius:4px}
.btn-primary{color:#fff;background-color:#337ab7;border-color:#2e6da4}
.btn-block{display:block;width:100%}
.btn{border-radius:3px}
.btn-primary{background-color:#1ab394;border-color:#1ab394;color:#fff}
button,html input[type=button],input[type=reset],input[type=submit]{-webkit-appearance:button;cursor:pointer}
input[type=button].btn-block,input[type=reset].btn-block,input[type=submit].btn-block{width:100%}
p{margin:0 0 10px}
.form-control:focus{border-color:#66afe9;outline:0;-webkit-box-shadow:inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);box-shadow:inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)}
.form-control:focus{border-color:#1ab394!important}
.field-validation-error{color:#e2534b;display:none}
</style>
<script>
    if(window.top != window.self){
        window.parent.parent.location.reload();
    }
	
	var url = decodeURI(location.search);
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        var strs = str.split("=");
        var loginStatus = parseInt(strs[1]);
        if (loginStatus == 0) {
            alert("用户名或密码错误！");
			//document.getElementById("errmsg").style.display = "block";
        }
    }	
</script>
</head>
<body class="md-skin">
	<form action="/action/login" class="form-horizontal" method="post">
		<div id="loginbox">
			<div><h1 class="logo-name"></h1></div>
			<div class="form-group"><h3>国产化万兆网卡Web管理</h3></div>
			<div class="form-group">
				<input class="form-control" data-val="true" data-val-length="2到20个字符" data-val-length-max="20" data-val-length-min="2" data-val-required="必填" id="username" name="username" required="required" placeholder="用户名" type="text" value="" />
				<span class="field-validation-valid" data-valmsg-for="AccountName" data-valmsg-replace="true"></span>
			</div>
			<div class="form-group">
				<input class="form-control" data-val="true" data-val-length="6到20个字符" data-val-length-max="20" data-val-length-min="6" data-val-required="必填" id="password" name="password" required="required" placeholder="密码" type="password" />
				<span class="field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true"></span>
				<span class="field-validation-error" id="errmsg">用户名或密码错误</span>
			</div>

			<div class="form-group">
				<input type="submit" class="btn btn-primary btn-block" value="登录" />
			</div>
		</div>
	</form>
<script type="text/javascript">
	var input = document.getElementById('username');
	if(input)
		input.focus();
</script>
</body>
</html>
